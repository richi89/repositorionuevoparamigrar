<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>documento</title>
    </head>
    <body>
        <form action="/signup" method="post">
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="email">Last name:</label>
            <input type="email" id="email" name="email" placeholder="geekshubs@academy.com">
            <br><br>
            <textarea name="message" rows="10" cols="50">
                Introduce aquí la descripcion.   
            </textarea>
            <p>Selecciona tu nivel:</p>
            <input type="radio" id="junior" name="nivel" value="junior">
            <label for="junior">Junior</label><br>
            <input type="radio" id="semisenior" name="nivel" value="semisenior">
            <label for="semisenior">Semisenior</label><br>
            <input type="radio" id="senior" name="nivel" value="senior">
            <label for="senior">Senior</label>
            <br><br>
            <button type=”button”>Enviar</button>
        </form>
    </body>
</html>
